<VirtualHost *:80>
ServerName _default_

DocumentRoot /var/www/html/ax


<Directory /var/www/html/ax>
    Options -Indexes +FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>
</VirtualHost>


<VirtualHost *:80>
ServerName localhost

DocumentRoot /var/www/html


<Directory /var/www/html>
    Options -Indexes +FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>
</VirtualHost>


Listen 443

<VirtualHost *:443>
    ServerName _default_

    DocumentRoot "/var/www/html/ax"

    SSLEngine on

     SSLCertificateFile "/etc/ssl/apache2/localhost/server.crt"
    SSLCertificateKeyFile "/etc/ssl/apache2/localhost/server.key"

    # SSLCertificateChainFile "/usr/local/apache2/conf/cert/chain.crt"

    <Directory "/var/www/html/ax">
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    #ErrorLog "/usr/local/apache2/logs/error_ssl.log"
    #CustomLog "/usr/local/apache2/logs/access_ssl.log" combined
</VirtualHost>




<VirtualHost *:443>
    ServerName localhost

    DocumentRoot "/var/www/html"


    <IfModule dir_module>
        DirectoryIndex index.php index.html
    </IfModule>

    SSLEngine on

    SSLCertificateFile "/etc/ssl/apache2/localhost/server.crt"
    SSLCertificateKeyFile "/etc/ssl/apache2/localhost/server.key"

    # SSLCertificateChainFile "/usr/local/apache2/conf/cert/chain.crt"

    <Directory "/var/www/html">
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    #ErrorLog "/usr/local/apache2/logs/error_ssl.log"
    #CustomLog "/usr/local/apache2/logs/access_ssl.log" combined
</VirtualHost>